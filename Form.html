<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Hotel Management\form.css">
</head>
<body>
    <!-- Include an image tag with width and height attributes -->
    
<div class="container">
    <div class="title"></div>
    <div class="content">
     <center>
      <form action="http://localhost:8000/sign_up" method="post">

                              
            <div class="user-details">
                <div class="input-box">
                 <strong> <span class="details">Name:</span></strong>
                  <input type="text" placeholder="Enter your name" required  name="name">
                </div>
                <div class="input-box">
                  <span class="details">Phone Number:</span>
                  <input type="number" placeholder="Enter your Number" required name="num">
                </div>
                <div class="input-box">
                  <span class="details">Email:</span>
                  <input type="text" placeholder="Enter your email" required  name="email">
                </div>
                <div class="input-box">
                  <span class="details">Password:</span>
                  <input type="password" placeholder="Enter your password" required name="pwd">
                </div>
                <div class="input-box">
                  <span class="details">Room:</span>
                  <input type="text" placeholder="Enter your RoomType" required name="RT">
                </div>
                <div class="input-box">
                  <span class="details">Number of Adults:</span>
                  <input type="text" placeholder="Enter your Number of Adults" required name="NA">
                </div>
                
                <div class="input-box">
                  <span class="details">Number of Kids (If there are any):</span>
                  <input type="text" placeholder="Enter your Number of Kids" required name="NK">
                </div>
               
               
              </div>
             
              <div class="button">
               <input type="submit" id="submitDetails"  
            name="submitDetails" value="Submit" />
              </div>                    
            </form></center>
    </div>
  </div>
</body>
</html>
